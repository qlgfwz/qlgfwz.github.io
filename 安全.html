<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全验证中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .box {
            background: #fff;
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 13px;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .tip {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="title">账号安全验证</div>
        <div class="subtitle">请完成邮箱验证，确保账号安全</div>

        <div class="input-group">
            <input type="email" id="email" placeholder="请输入您的邮箱">
        </div>

        <button onclick="sendCode()">获取验证码</button>

        <div class="input-group" style="margin-top:20px">
            <input type="text" id="codeInput" placeholder="请输入收到的6位验证码">
            <div class="tip">验证码5分钟内有效，请注意查收垃圾箱</div>
        </div>

        <button onclick="checkCode()">验证并继续</button>
    </div>

    <script>
        // 全局保存正确验证码
        let realCode = '';

        // 生成6位验证码
        function createCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // 发送邮箱验证码
        async function sendCode() {
            let email = document.getElementById('email').value.trim();
            if (!email) {
                alert('请先输入邮箱');
                return;
            }

            realCode = createCode();
            console.log('本次验证码：', realCode);

            let subject = "【账号安全验证】您的验证码";
            let body = `尊敬的用户：\n\n您本次操作的验证码为：${realCode}\n有效期5分钟，请勿泄露给他人。\n\n如非本人操作，请忽略本邮件。`;

            try {
                let res = await fetch("https://api.guerrillamail.com/ajax.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `f=send_email&to=${encodeURIComponent(email)}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}&from=safe@verify.com`
                });

                let data = await res.json();
                if (data.result === "success") {
                    alert("验证码已发送！请查收邮箱（可能在垃圾箱）");
                } else {
                    alert("发送失败：接口限制，可重试");
                }
            } catch (err) {
                alert("发送失败，接口临时限制");
                console.log(err);
            }
        }

        // 校验验证码
        function checkCode() {
            let input = document.getElementById('codeInput').value.trim();

            if (!realCode) {
                alert('请先获取验证码');
                return;
            }

            if (input === realCode) {
                alert('验证码正确！即将进行人机验证');
                // 正确 → 跳人机验证
                showCaptcha();
            } else {
                alert('验证码错误，请重新输入');
            }
        }

        // 人机验证（简单模拟）
        function showCaptcha() {
            let ok = confirm('请完成人机验证：\n\n【确认】代表验证通过\n【取消】代表验证失败');
            if (ok) {
                alert('✅ 人机验证通过！验证完成');
            } else {
                alert('❌ 人机验证失败');
            }
        }
    </script>
</body>
</html>
