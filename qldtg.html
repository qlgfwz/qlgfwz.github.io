
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML代码托管工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary: #fd79a8;
            --dark: #2d3436;
            --light: #f7f7f7;
            --success: #00b894;
            --warning: #fdcb6e;
            --error: #e17055;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .btn-secondary {
            background: var(--secondary);
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-danger {
            background: var(--error);
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            margin-bottom: 15px;
        }
        
        .url-display {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            background: white;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .history-list {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        
        .history-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-item .title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .history-item .time {
            font-size: 0.8rem;
            color: #777;
        }
        
        .history-item .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            transition: var(--transition);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .view-btn {
            background: var(--primary);
            color: white;
        }
        
        .edit-btn {
            background: var(--success);
            color: white;
        }
        
        .download-btn {
            background: var(--warning);
            color: var(--dark);
        }
        
        .delete-btn {
            background: var(--error);
            color: white;
        }
        
        .status {
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 15px;
            width: 100%;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .status.info {
            background: rgba(173, 216, 230, 0.3);
            color: #0c5460;
            border-left: 4px solid #5bc0de;
        }
        
        .status.success {
            background: rgba(144, 238, 144, 0.3);
            color: #155724;
            border-left: 4px solid var(--success);
        }
        
        .status.error {
            background: rgba(255, 182, 193, 0.3);
            color: #721c24;
            border-left: 4px solid var(--error);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-code"></i> HTML代码托管工具</h1>
            <p>保存、分享和管理您的HTML代码</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="user-name">您的姓名（可选）</label>
                <input type="text" id="user-name" placeholder="输入您的姓名（可选）">
            </div>
            
            <textarea id="html-code" placeholder="在此输入HTML代码..."></textarea>
            <input type="text" id="share-url" class="url-display" readonly placeholder="生成的可分享链接将显示在这里...">
            
            <div class="controls">
                <button id="generate-btn" class="btn btn-success">
                    <i class="fas fa-bolt"></i> 生成链接
                </button>
                <button id="copy-btn" class="btn">
                    <i class="fas fa-copy"></i> 复制链接
                </button>
                <button id="open-btn" class="btn">
                    <i class="fas fa-external-link-alt"></i> 打开链接
                </button>
                <button id="save-btn" class="btn">
                    <i class="fas fa-save"></i> 保存代码
                </button>
                <button id="download-btn" class="btn btn-secondary">
                    <i class="fas fa-download"></i> 下载HTML
                </button>
            </div>
            <div id="status" class="status"></div>
            
            <h2>历史记录</h2>
            <div id="history-list" class="history-list">
                <!-- 历史记录将在这里动态生成 -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userName = document.getElementById('user-name');
            const htmlCode = document.getElementById('html-code');
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const openBtn = document.getElementById('open-btn');
            const saveBtn = document.getElementById('save-btn');
            const downloadBtn = document.getElementById('download-btn');
            const shareUrl = document.getElementById('share-url');
            const status = document.getElementById('status');
            const historyList = document.getElementById('history-list');
            
            // 初始化本地存储
            if (!localStorage.getItem('htmlCodes')) {
                localStorage.setItem('htmlCodes', JSON.stringify([]));
            }
            
            // 加载历史记录
            loadHistory();
            
            // 生成链接
            generateBtn.addEventListener('click', function() {
                const htmlContent = htmlCode.value;
                if (!htmlContent.trim()) {
                    showStatus('请输入HTML代码', 'error');
                    return;
                }
                
                // 创建Data URL
                const dataUrl = createDataUrl(htmlContent);
                shareUrl.value = dataUrl;
                
                showStatus('链接生成成功！', 'success');
            });
            
            // 复制链接
            copyBtn.addEventListener('click', function() {
                if (!shareUrl.value) {
                    showStatus('请先生成链接！', 'error');
                    return;
                }
                
                shareUrl.select();
                document.execCommand('copy');
                
                showStatus('链接已复制到剪贴板！', 'success');
            });
            
            // 打开链接
            openBtn.addEventListener('click', function() {
                if (!shareUrl.value) {
                    showStatus('请先生成链接！', 'error');
                    return;
                }
                
                window.open(shareUrl.value, '_blank');
            });
            
            // 保存代码
            saveBtn.addEventListener('click', function() {
                const name = userName.value.trim() || '匿名用户';
                const htmlContent = htmlCode.value;
                
                if (!htmlContent.trim()) {
                    showStatus('请输入HTML代码', 'error');
                    return;
                }
                
                if (!shareUrl.value) {
                    showStatus('请先生成链接！', 'error');
                    return;
                }
                
                // 保存代码
                const htmlCodes = JSON.parse(localStorage.getItem('htmlCodes'));
                htmlCodes.unshift({
                    id: Date.now(),
                    name: name,
                    content: htmlContent,
                    url: shareUrl.value,
                    title: `代码片段 ${new Date().toLocaleString()}`,
                    timestamp: new Date().toISOString()
                });
                
                localStorage.setItem('htmlCodes', JSON.stringify(htmlCodes));
                
                showStatus('代码保存成功！', 'success');
                loadHistory();
            });
            
            // 下载HTML文件
            downloadBtn.addEventListener('click', function() {
                const htmlContent = htmlCode.value;
                if (!htmlContent.trim()) {
                    showStatus('没有内容可下载', 'error');
                    return;
                }
                
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'my-page.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('文件下载成功！', 'success');
            });
            
            // 加载历史记录
            function loadHistory() {
                const htmlCodes = JSON.parse(localStorage.getItem('htmlCodes')) || [];
                
                historyList.innerHTML = '';
                
                if (htmlCodes.length === 0) {
                    historyList.innerHTML = '<div class="history-item">暂无历史记录</div>';
                    return;
                }
                
                htmlCodes.forEach(code => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `
                        <div>
                            <div class="title">${code.title}</div>
                            <div class="time">${code.name} - ${new Date(code.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="actions">
                            <button class="action-btn view-btn" data-url="${code.url}">
                                <i class="fas fa-eye"></i> 查看
                            </button>
                            <button class="action-btn edit-btn" data-id="${code.id}">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="action-btn download-btn" data-content="${encodeURIComponent(code.content)}">
                                <i class="fas fa-download"></i> 下载
                            </button>
                            <button class="action-btn delete-btn" data-id="${code.id}">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    `;
                    historyList.appendChild(item);
                });
                
                // 添加历史记录按钮事件
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        window.open(this.dataset.url, '_blank');
                    });
                });
                
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const codeId = parseInt(this.dataset.id);
                        const htmlCodes = JSON.parse(localStorage.getItem('htmlCodes'));
                        const code = htmlCodes.find(c => c.id === codeId);
                        
                        if (code) {
                            htmlCode.value = code.content;
                            shareUrl.value = code.url;
                            userName.value = code.name;
                            
                            showStatus('代码已加载到编辑器', 'success');
                        }
                    });
                });
                
                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const content = decodeURIComponent(this.dataset.content);
                        const blob = new Blob([content], { type: 'text/html' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'code-snippet.html';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        showStatus('文件下载成功！', 'success');
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const codeId = parseInt(this.dataset.id);
                        const htmlCodes = JSON.parse(localStorage.getItem('htmlCodes'));
                        const updatedCodes = htmlCodes.filter(c => c.id !== codeId);
                        
                        localStorage.setItem('htmlCodes', JSON.stringify(updatedCodes));
                        loadHistory();
                        
                        showStatus('记录已删除', 'success');
                    });
                });
            }
            
            // 创建Data URL
            function createDataUrl(htmlContent) {
                // 确保HTML文档有基本结构
                let fullHtml = htmlContent;
                if (!htmlContent.includes('<!DOCTYPE html>') && !htmlContent.includes('<html>')) {
                    fullHtml = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生成的HTML页面</title>
</head>
<body>
${htmlContent}
</body>
</html>`;
                }
                return `data:text/html;charset=utf-8,${encodeURIComponent(fullHtml)}`;
            }
            
            // 显示状态消息
            function showStatus(message, type) {
                status.innerHTML = `<i class="fas fa-${getStatusIcon(type)}"></i> ${message}`;
                status.className = 'status';
                status.classList.add(type);
                status.style.display = 'flex';
                
                // 5秒后隐藏状态消息
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
            
            // 获取状态图标
            function getStatusIcon(type) {
                switch(type) {
                    case 'success': return 'check-circle';
                    case 'error': return 'exclamation-circle';
                    default: return 'info-circle';
                }
            }
        });
    </script>
</body>
</html>
