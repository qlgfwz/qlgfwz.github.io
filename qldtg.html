
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增强版HTML代码托管工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary: #fd79a8;
            --dark: #2d3436;
            --light: #f7f7f7;
            --success: #00b894;
            --warning: #fdcb6e;
            --error: #e17055;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .content {
            padding: 30px;
        }
        
        .editor-panel, .history-panel {
            margin-bottom: 30px;
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-light);
        }
        
        .panel-header h2 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-right: 10px;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            margin-bottom: 15px;
        }
        
        .url-display {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            background: white;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        .btn-secondary {
            background: var(--secondary);
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-item .time {
            font-size: 0.8rem;
            color: #777;
        }
        
        .history-item .actions {
            display: flex;
            gap: 5px;
        }
        
        .history-item .action-btn {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-code"></i> 增强版HTML代码托管工具</h1>
            <p>自动读取剪贴板内容，快速生成可分享链接</p>
        </div>
        
        <div class="content">
            <div class="editor-panel">
                <div class="panel-header">
                    <h2>代码编辑器</h2>
                </div>
                <textarea id="html-code" placeholder="HTML代码将自动从剪贴板读取，或在此手动输入..."></textarea>
                
                <div class="panel-header">
                    <h2>生成链接</h2>
                </div>
                <input type="text" id="share-url" class="url-display" readonly placeholder="生成的可分享链接将显示在这里...">
                
                <div class="controls">
                    <button id="generate-btn" class="btn btn-success">
                        <i class="fas fa-bolt"></i> 生成链接
                    </button>
                    <button id="copy-btn" class="btn">
                        <i class="fas fa-copy"></i> 复制链接
                    </button>
                    <button id="open-btn" class="btn">
                        <i class="fas fa-external-link-alt"></i> 打开链接
                    </button>
                    <button id="clear-btn" class="btn btn-secondary">
                        <i class="fas fa-broom"></i> 清空编辑器
                    </button>
                </div>
            </div>
            
            <div class="history-panel">
                <div class="panel-header">
                    <h2>历史记录</h2>
                </div>
                <div id="history-list" class="history-list">
                    <!-- 历史记录将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const htmlCode = document.getElementById('html-code');
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const openBtn = document.getElementById('open-btn');
            const clearBtn = document.getElementById('clear-btn');
            const shareUrl = document.getElementById('share-url');
            const historyList = document.getElementById('history-list');
            
            // 从本地存储加载历史记录
            loadHistory();
            
            // 自动读取剪贴板内容
            autoPasteFromClipboard();
            
            // 生成链接
            generateBtn.addEventListener('click', function() {
                const htmlContent = htmlCode.value;
                if (!htmlContent.trim()) {
                    alert('请输入HTML代码');
                    return;
                }
                
                // 创建Data URL
                const dataUrl = `data:text/html;charset=utf-8,${encodeURIComponent(htmlContent)}`;
                shareUrl.value = dataUrl;
                
                // 保存到历史记录
                saveToHistory(htmlContent, dataUrl);
            });
            
            // 复制链接
            copyBtn.addEventListener('click', function() {
                if (!shareUrl.value) {
                    alert('请先生成链接！');
                    return;
                }
                
                shareUrl.select();
                document.execCommand('copy');
                alert('链接已复制到剪贴板！');
            });
            
            // 打开链接
            openBtn.addEventListener('click', function() {
                if (!shareUrl.value) {
                    alert('请先生成链接！');
                    return;
                }
                
                window.open(shareUrl.value, '_blank');
            });
            
            // 清空编辑器
            clearBtn.addEventListener('click', function() {
                htmlCode.value = '';
                shareUrl.value = '';
            });
            
            // 自动从剪贴板粘贴
            async function autoPasteFromClipboard() {
                try {
                    const clipboardText = await navigator.clipboard.readText();
                    if (clipboardText && (clipboardText.includes('<html') || 
                                          clipboardText.includes('<div') || 
                                          clipboardText.includes('<p') || 
                                          clipboardText.trim().startsWith('<'))) {
                        htmlCode.value = clipboardText;
                        alert('已自动从剪贴板加载HTML内容！');
                    }
                } catch (error) {
                    console.log('自动读取剪贴板失败');
                }
            }
            
            // 保存到历史记录
            function saveToHistory(htmlContent, url) {
                const history = JSON.parse(localStorage.getItem('htmlHostingHistory') || '[]');
                
                // 创建新记录
                const newRecord = {
                    id: Date.now(),
                    content: htmlContent,
                    url: url,
                    timestamp: new Date().toLocaleString()
                };
                
                // 添加到历史记录数组开头
                history.unshift(newRecord);
                
                // 保存到本地存储
                localStorage.setItem('htmlHostingHistory', JSON.stringify(history));
                
                // 更新UI
                loadHistory();
            }
            
            // 从本地存储加载历史记录
            function loadHistory() {
                const history = JSON.parse(localStorage.getItem('htmlHostingHistory') || '[]');
                historyList.innerHTML = '';
                
                if (history.length === 0) {
                    historyList.innerHTML = '<div class="history-item">暂无历史记录</div>';
                    return;
                }
                
                history.forEach(record => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `
                        <div>
                            <div>${record.timestamp}</div>
                            <div class="time">${record.content.substring(0, 50)}${record.content.length > 50 ? '...' : ''}</div>
                        </div>
                        <div class="actions">
                            <button class="action-btn" onclick="window.open('${record.url}', '_blank')">打开</button>
                            <button class="action-btn" onclick="copyToClipboard('${record.url}')">复制</button>
                            <button class="action-btn" onclick="loadRecord('${record.id}')">编辑</button>
                        </div>
                    `;
                    historyList.appendChild(item);
                });
            }
            
            // 复制到剪贴板
            window.copyToClipboard = function(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('链接已复制！');
            };
            
            // 加载历史记录
            window.loadRecord = function(id) {
                const history = JSON.parse(localStorage.getItem('htmlHostingHistory') || '[]');
                const record = history.find(r => r.id == id);
                
                if (record) {
                    htmlCode.value = record.content;
                    shareUrl.value = record.url;
                    htmlCode.focus();
                }
            };
        });
    </script>
</body>
</html>
