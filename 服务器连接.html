    <!-- ä¼˜åŒ–åçš„JavaScript -->
    <script>
        // æ€§èƒ½ä¼˜åŒ–ï¼šå‡å°‘DOMæ“ä½œï¼Œä½¿ç”¨requestAnimationFrame
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–åŒ—äº¬æ—¶é—´å‡½æ•°
            function getBeijingTime() {
                const now = new Date();
                // è·å–UTCæ—¶é—´
                const utc = now.getTime() + now.getTimezoneOffset() * 60000;
                // è½¬æ¢ä¸ºåŒ—äº¬æ—¶é—´ (UTC+8)
                const beijingTime = new Date(utc + 3600000 * 8);
                return beijingTime;
            }
            
            // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
            function formatTime(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');
                
                return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            }
            
            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            function updateTime() {
                const beijingTime = getBeijingTime();
                const timeString = formatTime(beijingTime);
                document.getElementById('current-time').textContent = timeString;
                
                // ä½¿ç”¨setTimeoutä¿è¯æ¯ç§’æ›´æ–°ä¸€æ¬¡ï¼Œé¿å…requestAnimationFrameçš„å¸§ç‡é—®é¢˜
                setTimeout(updateTime, 1000 - (beijingTime.getMilliseconds() % 1000));
            }
            
            // åˆå§‹åŒ–æ—¶é—´æ˜¾ç¤º
            updateTime();
            
            // æ¨¡æ‹Ÿå®æ—¶å»¶è¿Ÿå˜åŒ– - ä¼˜åŒ–æ€§èƒ½
            let lastDelayUpdate = 0;
            function updateDelay(timestamp) {
                if (!lastDelayUpdate || timestamp - lastDelayUpdate > 2000) {
                    lastDelayUpdate = timestamp;
                    
                    const regionDelay = document.getElementById('region-delay');
                    const realtimeDelay = document.getElementById('realtime-delay');
                    
                    const baseDelay = Math.floor(Math.random() * 11) + 15;
                    const fluctuation = Math.floor(Math.random() * 7) - 3;
                    const newDelay = baseDelay + fluctuation;
                    
                    const finalDelay = Math.max(5, newDelay);
                    
                    realtimeDelay.textContent = `${finalDelay}ms`;
                    regionDelay.textContent = `${finalDelay}ms`;
                }
                requestAnimationFrame(updateDelay);
            }
            
            requestAnimationFrame(updateDelay);
            
            // æ¨±èŠ±èŠ±ç“£ç”Ÿæˆ - é™åˆ¶æ•°é‡æé«˜æ€§èƒ½
            function createPetals() {
                const container = document.getElementById('petals-container');
                const petalCount = Math.min(20, Math.floor(window.innerWidth / 20)); // æ ¹æ®å±å¹•å®½åº¦è°ƒæ•´æ•°é‡
                
                for (let i = 0; i < petalCount; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    
                    const startX = Math.random() * 100;
                    const endX = startX + (Math.random() * 30 - 15);
                    const size = 5 + Math.random() * 10;
                    const duration = 8 + Math.random() * 10;
                    const delay = Math.random() * 5;
                    
                    petal.style.setProperty('--x-start', `${startX}%`);
                    petal.style.setProperty('--x-end', `${endX}%`);
                    petal.style.width = `${size}px`;
                    petal.style.height = `${size}px`;
                    petal.style.animationDuration = `${duration}s`;
                    petal.style.animationDelay = `${delay}s`;
                    
                    container.appendChild(petal);
                }
            }
            
            // éœ“è™¹ç¯ç®¡ç”Ÿæˆ - é™åˆ¶æ•°é‡æé«˜æ€§èƒ½
            function createNeonTubes() {
                const container = document.getElementById('tubes-container');
                const tubeCount = Math.min(10, Math.floor(window.innerWidth / 50)); // æ ¹æ®å±å¹•å®½åº¦è°ƒæ•´æ•°é‡
                
                for (let i = 0; i < tubeCount; i++) {
                    const tube = document.createElement('div');
                    
                    const tubeType = Math.random();
                    if (tubeType < 0.4) {
                        tube.className = 'tube';
                    } else if (tubeType < 0.7) {
                        tube.className = 'tube green';
                    } else {
                        tube.className = 'tube blue';
                    }
                    
                    const height = 1 + Math.random() * 3;
                    const top = Math.random() * 100;
                    const rotate = Math.random() * 360;
                    const animDuration = 15 + Math.random() * 15;
                    const animDelay = Math.random() * 10;
                    
                    tube.style.height = `${height}px`;
                    tube.style.top = `${top}%`;
                    tube.style.left = '-10%';
                    tube.style.transform = `rotate(${rotate}deg)`;
                    tube.style.width = '110%';
                    tube.style.animationDuration = `${animDuration}s`;
                    tube.style.animationDelay = `${animDelay}s`;
                    
                    container.appendChild(tube);
                }
            }
            
            // é˜²æŠ–å‡½æ•°
            function debounce(func, wait) {
                let timeout;
                return function() {
                    const context = this, args = arguments;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        func.apply(context, args);
                    }, wait);
                };
            }
            
            // è¿æ¥æŒ‰é’®äº‹ä»¶
            document.getElementById('connectBtn').addEventListener('click', debounce(function() {
                const btn = this;
                const originalText = btn.innerHTML;
                
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> åˆ·æ–°ä¸­...';
                btn.disabled = true;
                
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-check"></i>ğŸ†ğŸ† å·²åˆ·æ–°ï¼ŒæˆåŠŸè¿æ¥';
                    btn.style.background = 'linear-gradient(90deg, #4caf50, #8bc34a)';
                    
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                        btn.style.background = 'linear-gradient(90deg, #ff2501, #22c55e)';
                    }, 3000);
                }, 2000);
            }, 300));
            
            // å»¶è¿ŸåŠ è½½åŠ¨ç”»å…ƒç´ ï¼Œæé«˜é¦–å±æ€§èƒ½
            setTimeout(() => {
                createPetals();
                createNeonTubes();
            }, 500);
