<script>
    const token = "ohiwrn";
    const webUrl = "https:\/\/qyun.org";
    // ‰∏ä‰º†APIÂú∞ÂùÄ
    const uploadApiList = [
        "https://pan.szfx.top/api.php",
        "https://17h.top:443/wp/api.php"
    ];
    let currentFile = null;
    let fileList = [];

    document.addEventListener('DOMContentLoaded', () => {
        // Êñá‰ª∂ÈÄâÊã©ÁõëÂê¨
        document.getElementById('fileUpload').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                currentFile = e.target.files[0];
                document.getElementById('uploadLabel').textContent = `Â∑≤ÈÄâÊã©Ôºö${currentFile.name}`;
            }
        });

        // ‰∏ä‰º†ÊåâÈíÆÁõëÂê¨
        document.getElementById('uploadBtn').addEventListener('click', uploadFile);

        // ÈáçÁΩÆÊåâÈíÆÁõëÂê¨
        document.getElementById('resetBtn').addEventListener('click', () => {
            currentFile = null;
            document.getElementById('fileUpload').value = '';
            document.getElementById('uploadLabel').textContent = 'ÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ';

        updateFileCount();

    // Êñá‰ª∂‰∏ä‰º†ÂáΩÊï∞
    function uploadFile() {
        if (!currentFile) {
            alert('ËØ∑ÂÖàÈÄâÊã©Ë¶Å‰∏ä‰º†ÁöÑÊñá‰ª∂');
            return;
        }

        const formData = new FormData();
        formData.append('file', currentFile);
        formData.append('show', 1);
        formData.append('ispwd', 0);
        formData.append('format', 'json');

        // ÈÄâÊã©Á¨¨‰∏Ä‰∏™ÂèØÁî®ÁöÑAPI‰∏ä‰º†
        const uploadApi = uploadApiList[0];
        fetch(uploadApi, {
            method: 'POST',
            body: formData,
            mode: 'cors'
        }).then(res => res.json())
        .then(response => {
            if (response.code === 0) {
                // ‰∏ä‰º†ÊàêÂäüÔºåÊ∑ªÂä†Âà∞Êñá‰ª∂ÂàóË°®
                const fileItem = {
                    name: response.name,
                    size: response.size,
                    downurl: response.downurl,
                    viewurl: response.viewurl || ''
                };
                fileList.push(fileItem);
                renderFileList();
                updateFileCount();
                // ÈáçÁΩÆÈÄâÊã©
                document.getElementById('resetBtn').click();
                alert('‰∏ä‰º†ÊàêÂäüÔºÅ');
            } else {
                alert(`‰∏ä‰º†Â§±Ë¥•Ôºö${response.msg}`);
            }
        }).catch(err => {
            console.error('‰∏ä‰º†ÈîôËØØÔºö', err);
            alert('‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
        });
    }

    // Ê∏≤ÊüìÊñá‰ª∂ÂàóË°®
    function renderFileList() {
        const fileListEl = document.getElementById('fileList');
        const emptyTipEl = document.getElementById('emptyTip');

        if (fileList.length === 0) {
            emptyTipEl.style.display = 'block';
            fileListEl.innerHTML = '';
            fileListEl.appendChild(emptyTipEl);
            return;
        }

        emptyTipEl.style.display = 'none';
        let html = '';
        fileList.forEach(file => {
            // Â§ÑÁêÜÊñá‰ª∂ÂõæÊ†á
            let fileIcon = 'https://i2.qyimage.store/i/7356b3220408446a';
            if (file.viewurl) {
                fileIcon = file.viewurl;
            } else if (file.name.endsWith('.mp4') || file.name.endsWith('.avi')) {
                fileIcon = 'https://i2.qyimage.store/i/xxx-video-icon';
            } else if (file.name.endsWith('.jpg') || file.name.endsWith('.png')) {
                fileIcon = 'https://i2.qyimage.store/i/xxx-img-icon';
            }

            // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
            const sizeStr = formatFileSize(file.size);

            html += `
            <div class="file-item">
                <div class="file-icon">
                    <img src="${fileIcon}" alt="Êñá‰ª∂">
                </div>
                <div class="file-content">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                    </div>
                    <div class="file-size">${sizeStr}</div>
                    <div class="file-action">
                        <a href="${file.downurl}" class="action-btn" target="_blank">‰∏ãËΩΩ</a>
                    </div>
                </div>
            </div>`;
        });
        fileListEl.innerHTML = html;
    }

    // Êõ¥Êñ∞Êñá‰ª∂Êï∞Èáè
    function updateFileCount() {
        document.getElementById('fileCount').textContent = fileList.length;
    }

    // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
    function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / 1048576).toFixed(1) + ' MB';
    }

    // ‰øùÂ≠òÂà∞ÁΩëÁõòÊåâÈíÆ‰∫ã‰ª∂
    document.getElementById('saveToCloudBtn').onclick = function() {
        const param = {
            token: token,
            password: getCookie("share_passed_" + token) || '',
            folderId: 22829
        };
        const base64 = btoa(unescape(encodeURIComponent(JSON.stringify(param))));
        window.location.href = webUrl + '/files.html?save_param=' + encodeURIComponent(base64);
    };

    // CookieÂ∑•ÂÖ∑ÂáΩÊï∞
    function getCookie(name) {
        const arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
        if (arr != null) return unescape(arr[2]);
        return null;
    }
