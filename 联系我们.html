<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            padding: 2rem;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .link-card {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .link-card h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #2d3748;
        }
        .link-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .link-btn:hover {
            background-color: #1d4ed8;
        }
        .link-btn.disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
        .notice {
            max-width: 800px;
            margin: 2rem auto 0;
            padding: 1rem;
            background-color: #fff3e0;
            border-left: 4px solid #f59e0b;
            color: #92400e;
        }
        .error-notice {
            background-color: #ffebee;
            border-left: 4px solid #ef4444;
            color: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 本人链接框 -->
        <div class="link-card">
            <h2>本人链接</h2>
            <div class="link-btn" data-url="https://t.me/qiliangnb">打开链接</div>
        </div>

        <!-- 频道链接框 -->
        <div class="link-card">
            <h2>频道链接</h2>
            <div class="link-btn" data-url="https://t.me/+0t3NSCFb6t85ZGM1">打开链接</div>
        </div>
    </div>

    <!-- 提示区域 -->
    <div class="notice" id="notice">
        <p>正在检测IP区域...</p>
    </div>

    <script>
        // 检测IP区域（使用公开接口，实际项目建议替换为后端接口）
        let isOverseas = false;
        const noticeEl = document.getElementById('notice');
        const btnEls = document.querySelectorAll('.link-btn');

        // 调用IP检测接口
        fetch('https://api.ip.sb/geoip')
            .then(res => res.json())
            .then(data => {
                // 判断是否为境外（排除中国大陆）
                const excludeCountries = ['CN'];
                isOverseas = !excludeCountries.includes(data.country_code);
                
                if (isOverseas) {
                    noticeEl.innerHTML = '<p>IP区域符合要求，可正常访问</p>';
                    btnEls.forEach(btn => {
                        btn.addEventListener('click', () => {
                            window.open(btn.dataset.url, '_blank');
                        });
                    });
                } else {
                    noticeEl.innerHTML = '<p>当前IP区域不支持访问该链接</p>';
                    noticeEl.classList.add('error-notice');
                    btnEls.forEach(btn => btn.classList.add('disabled'));
                }
            })
            .catch(err => {
                noticeEl.innerHTML = '<p>IP检测失败，请手动确认区域</p>';
                noticeEl.classList.add('error-notice');
            });
    </script>
</body>
</html>
