<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>恶搞PUBG启动器</title>
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;}
    html,body {
      width: 100%;height: 100%;
      overflow: hidden;background: #000;
    }
    /* 粒子背景画布 */
    #canvas {position: absolute;width: 100%;height: 100%;z-index: 1;}
    /* 核心标题样式 */
    .title-box {
      position: absolute;top: 30%;left: 50%;
      transform: translate(-50%,-50%);z-index: 2;
      text-align: center;
    }
    .main-title {
      color: #fff;font-size: 4vw;
      text-shadow: 0 0 15px #00ffff,0 0 30px #00ffff;
      text-transform: uppercase;letter-spacing: 0.5vw;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% {transform: scale(1);}
      50% {transform: scale(1.05);}
    }
    /* 双圈启动按钮 */
    #start-btn {
      position: absolute;top: 55%;left: 50%;
      transform: translate(-50%,-50%);z-index: 3;
      width: 120px;height: 120px;cursor: pointer;
    }
    #outer-circle {
      width: 100%;height: 100%;
      border: 4px solid #ffeb3b;
      border-radius: 50%;border-top-color: transparent;
      animation: spin-cw 3s linear infinite;
      filter: drop-shadow(0 0 10px #ffeb3b);
    }
    #inner-circle {
      position: absolute;top: 10%;left: 10%;
      width: 80%;height: 80%;
      border: 4px solid #4caf50;
      border-radius: 50%;border-right-color: transparent;border-bottom-color: transparent;
      animation: spin-ccw 2s linear infinite;
      filter: drop-shadow(0 0 10px #4caf50);
    }
    #btn-text {
      position: absolute;top: 50%;left: 50%;
      transform: translate(-50%,-50%);
      color: #fff;font-size: 14px;font-weight: bold;
    }
    @keyframes spin-cw {0% {transform: rotate(0deg);}100% {transform: rotate(360deg);}}
    @keyframes spin-ccw {0% {transform: rotate(0deg);}100% {transform: rotate(-360deg);}}
    /* 随机移动水印样式（强制显示） */
    .random-watermark {
      position: absolute;color: #00ffff;
      font-size: 16px;font-weight: bold;
      text-shadow: 0 0 8px #00ffff;
      pointer-events: none;z-index: 4;
      white-space: nowrap;
    }
    /* 假注入弹窗 */
    .inject-modal {
      position: fixed;top: 0;left: 0;
      width: 100%;height: 100%;
      background: rgba(0,0,0,0.95);z-index: 999;
      display: none;flex-direction: column;
      justify-content: center;align-items: center;
    }
    .inject-title {
      color: #4caf50;font-size: 28px;
      text-shadow: 0 0 10px #4caf50;margin-bottom: 20px;
    }
    .inject-progress {
      width: 60%;height: 10px;
      border: 1px solid #4caf50;border-radius: 5px;
      overflow: hidden;margin-bottom: 30px;
    }
    .progress-bar {
      width: 0%;height: 100%;
      background: linear-gradient(90deg,#4caf50,#00ffff);
      animation: progress 5s linear forwards;
    }
    @keyframes progress {
      0% {width: 0%;}
      100% {width: 100%;}
    }
    .inject-log {
      color: #00ffff;font-size: 14px;
      line-height: 1.5;max-height: 200px;
      overflow-y: auto;padding: 0 20px;
    }
    /* 代码雨特效 */
    #code-rain {position: absolute;width: 100%;height: 100%;z-index: 1;opacity: 0.7;}
    /* 音乐控件 */
    audio {
      position: absolute;left: 50%;bottom: 20px;
      transform: translateX(-50%);width: 300px;height: 60px;
      z-index: 2;filter: drop-shadow(0 0 15px #66ffff);
    }
  </style>
</head>
<body>
  <!-- 粒子背景 -->
  <canvas id="canvas"></canvas>
  <!-- 代码雨特效 -->
  <canvas id="code-rain"></canvas>
  <!-- 标题 -->
  <div class="title-box">
    <h1 class="main-title">PUBG 恶搞启动器</h1>
  </div>
  <!-- 启动按钮 -->
  <div id="start-btn">
    <div id="outer-circle"></div>
    <div id="inner-circle"></div>
    <div id="btn-text">启动</div>
  </div>
  <!-- 随机水印容器 -->
  <div class="watermark-container"></div>
  <!-- 假注入弹窗 -->
  <div class="inject-modal" id="injectModal">
    <h2 class="inject-title">正在注入游戏资源...</h2>
    <div class="inject-progress">
      <div class="progress-bar"></div>
    </div>
    <div class="inject-log" id="injectLog">
      [1] 连接游戏服务器...<br>
      [2] 加载皮肤配置文件...<br>
      [3] 检测游戏版本...<br>
      [4] 匹配玩家数据...<br>
      [5] 注入完成，准备启动游戏...
    </div>
  </div>
  <!-- 音乐 -->
  <audio src="https://mpimg.cn/view.php/083ecb86d525ea04d58c032ecc2221a1.mp3" loop autoplay controls preload="metadata">
    浏览器不支持音频播放
  

  <script>
    // 1. 粒子背景特效（保留原逻辑）
    function initParticle() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];
      const particleCount = 1000;

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 0.5;
          this.speedX = Math.random() * 1 - 0.5;
          this.speedY = Math.random() * 1 - 0.5;
          this.color = `hsl(${Math.random() * 180},100%,50%)`;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if(this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
          if(this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
        }
        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      for(let i=0; i<particleCount; i++) particles.push(new Particle());
      function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p => {p.update();p.draw()});
        requestAnimationFrame(animate);
      }
      animate();
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }

    // 2. 随机移动水印修复（强制显示+双水印）
    function initWatermark() {
      const container = document.querySelector('.watermark-container');
      const texts = ['高鼎专属', '恶搞启动器']; // 水印文本
      texts.forEach(text => {
        const mark = document.createElement('div');
        mark.className = 'random-watermark';
        mark.textContent = text;
        container.appendChild(mark);
        // 初始化位置和速度
        resetMark(mark);
        // 移动逻辑
        setInterval(() => {
          let x = parseFloat(mark.style.left) || 0;
          let y = parseFloat(mark.style.top) || 0;
          let dx = parseFloat(mark.dataset.dx) || 2;
          let dy = parseFloat(mark.dataset.dy) || 1;
          // 更新位置
          x += dx;
          y += dy;
          mark.style.left = `${x}px`;
          mark.style.top = `${y}px`;
          // 碰边重置
          const rect = mark.getBoundingClientRect();
          if(x < -rect.width || x > window.innerWidth || y < -rect.height || y > window.innerHeight) {
            resetMark(mark);
          }
        }, 30);
      });
    }
    function resetMark(mark) {
      // 随机位置（屏幕内）
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      // 随机速度
      const dx = (Math.random() - 0.5) * 4;
      const dy = (Math.random() - 0.5) * 4;
      mark.style.left = `${x}px`;
      mark.style.top = `${y}px`;
      mark.dataset.dx = dx;
      mark.dataset.dy = dy;
    }

    // 3. 代码雨特效（恶搞视觉）
    function initCodeRain() {
      const canvas = document.getElementById('code-rain');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const chars = '0123456789ABCDEF';
      const fontSize = 16;
      const columns = Math.floor(canvas.width / fontSize);
      const drops = Array(columns).fill(1);

      function draw() {
        ctx.fillStyle = 'rgba(0,0,0,0.05)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = '#00ffff';
        ctx.font = `${fontSize}px monospace`;
        for(let i=0; i<drops.length; i++) {
          const text = chars[Math.floor(Math.random() * chars.length)];
          ctx.fillText(text, i*fontSize, drops[i]*fontSize);
          if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }
      setInterval(draw, 30);
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }

    // 4. 假注入弹窗逻辑
    function showInjectModal() {
      const modal = document.getElementById('injectModal');
      modal.style.display = 'flex';
      // 5秒后关闭弹窗+后台运行
      setTimeout(() => {
        modal.style.display = 'none';
        // 安卓WebView后台运行
        try {navigator.app.minimize();} catch(e) {window.blur();}
      }, 5000);
    }

    // 5. 启动按钮点击事件
    document.getElementById('start-btn').addEventListener('click', showInjectModal);

    // 初始化所有特效
    window.onload = () => {
      initParticle();
      initWatermark();
      initCodeRain();
    };
  </script>
</body>
</html>
