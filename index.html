    <meta charset="UTF-8">

    <title>凄凉个人导航</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", "Microsoft YaHei", sans-serif; }
        body { 
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); 
            color: #fff; 
            min-height: 100vh; 
            padding: 20px 0;
            overflow-x: hidden;
        }
        /* 背景粒子特效 */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }
        /* 页面容器 */
        .page-container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 0 15px; 
            position: relative; 
            z-index: 1;
        }
        .page { 
            padding: 30px 15px; 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 20px; 
            backdrop-filter: blur(10px); 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* 头像容器（上下飘动） */
        .home-header { 
            text-align: center; 
            margin-bottom: 30px; 
            position: relative;
        }
        .avatar-wrapper {
            display: inline-block;
            margin-bottom: 20px;
            position: relative;
        }
        .avatar { 
            width: 120px; 
            height: 120px;
            border-radius: 50%; 
            object-fit: cover; 
            border: 3px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 20px 5px rgba(72, 187, 255, 0.4);
            animation: floatUpDown 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }
        /* 彩色光环效果 */
        .color-halo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff2d55, #5ac8fa, #34c759, #ffcc00, #ff2d55);
            animation: rotateHalo 4s linear infinite;
            z-index: 1;
            filter: blur(8px);
            opacity: 0.7;
        }
        @keyframes floatUpDown {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }
        @keyframes rotateHalo {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        /* 标题文字发光 */
        .home-title { 
            font-size: 24px; 
            margin-bottom: 10px; 
            background: linear-gradient(90deg, #ff2d55, #5ac8fa, #34c759);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
        }
        .run-time { 
            font-size: 14px; 
            color: #c0c4cc; 
            margin: 8px 0; 
            letter-spacing: 0.5px;
        }
        /* 通知栏（白色背景+左侧小图标+从右往左滚动） */
        .scroll-notice {
            width: 100%;
            height: 35px; 
            line-height: 35px;
            background: #fff; 
            border: 2px solid #ffcc00;
            border-radius: 6px;
            overflow: hidden;
            margin: 12px 0;
            box-shadow: 0 0 8px #ffcc00;
            display: flex; 
            align-items: center;
        }
        .notice-icon {
            width: 35px; 
            height: 35px;
            object-fit: contain;
            padding: 2px;
            flex-shrink: 0;
        }
        .scroll-notice-content {
            display: inline-block;
            white-space: nowrap;
            animation: scrollNotice 12s linear infinite;
            font-weight: bold;
            color: #ffcc00; 
            text-shadow: 0 0 4px #ffcc00;
            font-size: 14px; 
            margin-left: 8px;
        }
        @keyframes scrollNotice {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        /* 导航框样式 */
        .nav-box {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-group { 
            display: flex; 
            gap: 15px; 
            justify-content: center; 
            flex-wrap: wrap;
        }
        .nav-btn { 
            padding: 12px 24px; 
            background: rgba(255,255,255,0.1); 
            color: #fff; 
            border: none; 
            border-radius: 10px; 
            text-decoration: none; 
            font-size: 16px; 
            transition: all 0.3s ease;
        }
        .nav-btn:hover {
            background: rgba(72, 187, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 255, 0.3);
        }
        .nav-btn:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }
        /* 关于档案 */
        .profile { 
            margin-top: 30px; 
            padding-top: 20px; 
            border-top: 1px solid rgba(255,255,255,0.1); 
            text-align: center;
        }
        .profile-title { 
            font-size: 20px; 
            margin-bottom: 15px; 
            color: #f0f0f0;
        }
        .profile-desc { 
            font-size: 13px; 
            color: #c0c4cc; 
            line-height: 1.7; 
            margin-bottom: 10px;
        }
        .learn-more {
            color: #5ac8fa;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 5px;
        }
        .learn-more:hover {
            text-shadow: 0 0 8px #5ac8fa;
            transform: translateY(-2px);
        }
        /* 点击关键词特效 */
        .keyword { 
            position: fixed; 
            font-size: 16px; 
            font-weight: bold; 
            pointer-events: none; 
            z-index: 99999; 
            animation: float 1.5s ease-out forwards;
            text-shadow: 0 0 6px currentColor;
        }
        @keyframes float {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.1); }
        }
        /* 每日一言样式（核心修复：适配接口字段） */
        .hitokoto {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 18px;
            margin: 20px 0;
            text-align: center;
            border-left: 3px solid #5ac8fa;
            transition: all 0.3s ease;
        }
        .hitokoto:hover {
            box-shadow: 0 0 15px rgba(72, 187, 255, 0.2);
        }
        .hitokoto-content {
            font-size: 15px;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        .hitokoto-author {
            font-size: 12px;
            color: #909399;
            text-align: right;
            margin-bottom: 10px;
        }
        .refresh-btn {
            padding: 6px 12px;
            background: rgba(72, 187, 255, 0.2);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .refresh-btn:hover {
            background: rgba(72, 187, 255, 0.4);
        }
        /* 返回顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(72, 187, 255, 0.2);
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .back-to-top.active {
            opacity: 1;
            pointer-events: auto;
        }
        .back-to-top:hover {
            background: rgba(72, 187, 255, 0.4);
            transform: translateY(-3px);
        }
    </style>

<body>
    <!-- 背景粒子容器 -->
    <div class="bg-particles" id="bgParticles"></div>

    <div class="page-container">
        <div class="page" id="home">
            <div class="home-header">
                <div class="avatar-wrapper">
                    <div class="color-halo"></div>
                    <img src="https://mpimg.cn/view.php/0d168dc792c3cd800c1c6d18ae1c85d1.png" alt="个人头像" class="avatar">

                <h1 class="home-title">凄凉的个人导航</h1>
                <div class="run-time" id="runTime">此网站已安全运行：0年0天0时0分0秒</div>
                
                <!-- 通知栏 -->
                <div class="scroll-notice">
                    <img src="https://mpimg.cn/view.php/8b46979cfcddd86932fef6a5c1f88aac.jpg" alt="通知图标" class="notice-icon">
                    <div class="scroll-notice-content">
                        防止失联和查收重要通知，请亲们务必收藏此发布页！~
                    </div>
                </div>

                <!-- 每日一言（修复字段匹配问题） -->
                <div class="hitokoto" id="hitokoto">
                    <div class="hitokoto-content">加载中...</div>
                    <div class="hitokoto-author">—— 加载中 ——</div>
                    <button class="refresh-btn" id="refreshHitokoto">刷新语句</button>
                </div>

            <!-- 导航框 -->
            <div class="nav-box">

       <a href="qldyy.html" class="learn-more">音乐</a>

                </div>

            <div class="profile">
                <h2 class="profile-title">关于档案</h2>
                <p class="profile-desc">
                    本站为个人导航页，用于快速访问常用工具与平台。<br>
                    建立时间：2025年11月16日<br>
                    维护者：凄凉

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="backToTop">↑</button>

    <script>
        // 返回顶部按钮功能
        const backToTopBtn = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            backToTopBtn.classList.toggle('active', window.scrollY > 300);
        });
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // 每日一言核心修复：使用接口正确字段"content"（原错误用"hitokoto"）
        async function fetchHitokoto() {
            const contentEl = document.querySelector('.hitokoto-content');
            const authorEl = document.querySelector('.hitokoto-author');
            try {
                // 请求指定接口
                const res = await fetch('https://api.jsonbin.io/v3/b/69210abed0ea881f40f7bf17');
                const data = await res.json();
                const quoteList = data.record; // 接口返回的语录数组在"record"中
                
                // 随机抽取一条语录
                const randomQuote = quoteList[Math.floor(Math.random() * quoteList.length)];
                let content = randomQuote.content || '暂无合适语录'; // 关键修复：用"content"字段
                
                // 去除末尾标点（如。、.、?、!）
                content = content.replace(/[。.?!]$/, '');

                // 渲染到页面
                contentEl.textContent = content;
                authorEl.textContent = `—— ${randomQuote.author || '未知作者'}`; // 作者字段"author"匹配接口
            } catch (err) {
                // 网络错误时显示默认内容
                contentEl.textContent = '人生没有白走的路，每一步都算数。';
                authorEl.textContent = '—— 未知';
                console.log('每日一言获取失败：', err);
            }
        }
        // 页面加载时初始化
        fetchHitokoto();
        // 点击刷新按钮重新获取
        document.getElementById('refreshHitokoto').addEventListener('click', fetchHitokoto);

        // 背景粒子特效
        (function createParticles() {
            const container = document.getElementById('bgParticles');
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = `${Math.random() * 2 + 1}px`;
                particle.style.height = `${Math.random() * 2 + 1}px`;
                particle.style.backgroundColor = 'rgba(255,255,255,0.7)';
                particle.style.borderRadius = '50%';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animation = `floatParticle ${Math.random() * 8 + 8}s linear infinite`;
                container.appendChild(particle);
            }
            const style = document.createElement('style');
            style.textContent = `
                @keyframes floatParticle {
                    0% { transform: translateY(0) translateX(0); }
                    25% { transform: translateY(-15px) translateX(8px); }
                    50% { transform: translateY(0) translateX(15px); }
                    75% { transform: translateY(15px) translateX(8px); }
                    100% { transform: translateY(0) translateX(0); }
                }
            `;
            document.head.appendChild(style);
        })();

        // 运行时长计时器
        const startTime = new Date('2025-11-16 14:41:00').getTime();
        function updateRunTime() {
            const now = new Date().getTime();
            const diff = now - startTime;
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const remaining = diff % (1000 * 60 * 60 * 24 * 365);
            const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
            document.getElementById('runTime').innerText = 
                `网站已安全运行：${years}年${days}天${hours}时${minutes}分${seconds}秒`;
        }
        updateRunTime();
        setInterval(updateRunTime, 1000);

        // 点击关键词特效
        const keywords = ['自由', '民主', '凄凉', '团结', '奋进', '政治', '富强', '文明', '和谐', '平等', '公正', '法治', '诚信', '友善', '爱国', '敬业'];
        const glowColors = ['#ff2d55', '#5ac8fa', '#34c759', '#ffcc00'];
        document.addEventListener('click', (e) => {
            const keyword = document.createElement('div');
            const key = keywords[Math.floor(Math.random() * keywords.length)];
            const color = glowColors[Math.floor(Math.random() * glowColors.length)];
            keyword.className = 'keyword';
            keyword.textContent = key;
            keyword.style.color = color;
            keyword.style.left = `${e.clientX}px`;
            keyword.style.top = `${e.clientY}px`;
            document.body.appendChild(keyword);
            setTimeout(() => keyword.remove(), 1500);
        });

        // 粒子背景鼠标跟随效果
        const particles = document.querySelectorAll('#bgParticles div');
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            particles.forEach(particle => {
                const speed = particle.style.animationDuration.replace('s', '') * 0.1;
                particle.style.transform = `translate(${mouseX * speed * 10}px, ${mouseY * speed * 10}px)`;
            });
        });
    </script>
