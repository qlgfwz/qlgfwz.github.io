<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡密购买系统 | 高级版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 2.8rem;
            background: linear-gradient(to right, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #b0b0ff;
            font-weight: 300;
        }
        
        .card {
            background: rgba(20, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #00dbde, #fc00ff);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .card-title {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-icon {
            color: #00dbde;
            font-size: 1.8rem;
        }
        
        .price {
            background: linear-gradient(to right, #00dbde, #fc00ff);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 5px 15px rgba(0, 219, 222, 0.3);
        }
        
        .card-description {
            color: #b0b0ff;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 1.05rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e0e0ff;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00dbde;
            box-shadow: 0 0 0 2px rgba(0, 219, 222, 0.3);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #00dbde, #fc00ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #fc00ff, #00dbde);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        .btn-cooldown {
            background: linear-gradient(to right, #666, #999);
        }
        
        .result-container {
            margin-top: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .result {
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.15);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #4ade80;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #f87171;
        }
        
        .key-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 3px;
            color: #00dbde;
            border: 1px solid rgba(0, 219, 222, 0.3);
            word-break: break-all;
        }
        
        .contact-info {
            color: #b0b0ff;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        .inventory {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .inventory-item {
            text-align: center;
        }
        
        .inventory-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00dbde;
        }
        
        .inventory-label {
            font-size: 0.9rem;
            color: #b0b0ff;
            margin-top: 5px;
        }
        
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.05);
            font-size: 2rem;
            animation: float 20s infinite linear;
        }
        
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00dbde;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 219, 222, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 219, 222, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 219, 222, 0); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
            
            .key-display {
                font-size: 1.4rem;
                letter-spacing: 2px;
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(120%);
            transition: transform 0.4s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }
        
        .notification.error {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }
    </style>
</head>
<body>
    <!-- 浮动背景图标 -->
    <div class="floating-icons" id="floatingIcons"></div>
    
    <!-- 通知区域 -->
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title"><i class="fas fa-key"></i> 卡密购买系统</h1>
            <p class="subtitle">安全 · 快速 · 便捷 · 高级防护卡密获取</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <span class="pulse"></span>
                    <i class="fas fa-shield-alt card-icon"></i> 凄凉全防卡密
                </h2>
                <div class="price">免费领取</div>
            </div>
            
            <p class="card-description">
                高级凄凉全防卡密，提供全方位的安全防护功能。本产品完全免费，每个用户每3秒可领取一次。卡密数量有限，先到先得。
            </p>
            
            <div class="form-group">
                <label for="contact" class="form-label">
                    <i class="fas fa-envelope"></i> 联系方式 (可选，用于获取更新通知)
                </label>
                <input type="text" id="contact" class="form-input" placeholder="邮箱 / 手机号 / QQ号">
            </div>
            
            <button id="buyBtn" class="btn" onclick="purchaseCard()">
                <i class="fas fa-shopping-cart"></i> 立即领取卡密
            </button>
            
            <!-- 结果显示区域 -->
            <div class="result-container" id="resultContainer">
                <div class="result" id="result"></div>
            </div>
            
            <!-- 库存信息 -->
            <div class="inventory">
                <div class="inventory-item">
                    <div class="inventory-value" id="totalKeys">25</div>
                    <div class="inventory-label">总卡密数</div>
                </div>
                <div class="inventory-item">
                    <div class="inventory-value" id="usedKeys">0</div>
                    <div class="inventory-label">已领取</div>
                </div>
                <div class="inventory-item">
                    <div class="inventory-value" id="availableKeys">25</div>
                    <div class="inventory-label">剩余可用</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-info-circle card-icon"></i> 使用说明</h2>
            <div class="card-description">
                <p><i class="fas fa-check-circle" style="color: #00dbde; margin-right: 8px;"></i> 点击"立即领取卡密"按钮获取您的卡密</p>
                <p><i class="fas fa-check-circle" style="color: #00dbde; margin-right: 8px;"></i> 每个领取操作之间有3秒冷却时间</p>
                <p><i class="fas fa-check-circle" style="color: #00dbde; margin-right: 8px;"></i> 卡密数量有限，领取后将从库存中移除</p>
                <p><i class="fas fa-check-circle" style="color: #00dbde; margin-right: 8px;"></i> 已领取的卡密会保存在本地，刷新页面不会丢失</p>
                <p><i class="fas fa-check-circle" style="color: #00dbde; margin-right: 8px;"></i> 如需联系客服，请通过上方联系方式选项</p>
            </div>
        </div>
    </div>

    <script>
        // 卡密数组
        const cardKeys = [
            "mmrERO", "fsU4sf", "c67ge6", "jyw5ru", "mMOgJB",
            "m612ys", "3tDnf3", "CYgFG2", "4z7hEF", "8gnugz",
            "KP1996", "aKhFKS", "bGXS83", "6RoMeq", "5UE5XT",
            "4dV6vb", "vE14g4", "UrRW8r", "UQ2qPF", "75n4oN",
            "FpCgoD", "2eVn9z", "D7zDw9", "n78xo6", "zTR474"
        ];
        
        // 已使用的卡密
        let usedKeys = [];
        // 记录上次购买时间
        let lastPurchaseTime = 0;
        const COOLDOWN_TIME = 3000; // 3秒冷却时间
        
        // 页面加载初始化
        window.onload = function() {
            // 从本地存储恢复已使用的卡密
            const savedUsedKeys = localStorage.getItem('usedCardKeys');
            if (savedUsedKeys) {
                usedKeys = JSON.parse(savedUsedKeys);
            }
            
            // 更新库存显示
            updateInventory();
            
            // 创建浮动背景图标
            createFloatingIcons();
        };
        
        // 创建浮动背景图标
        function createFloatingIcons() {
            const floatingIconsContainer = document.getElementById('floatingIcons');
            const icons = ['key', 'shield-alt', 'lock', 'user-shield', 'star', 'gem', 'crown'];
            
            for (let i = 0; i < 20; i++) {
                const icon = document.createElement('i');
                icon.className = `fas fa-${icons[Math.floor(Math.random() * icons.length)]} floating-icon`;
                
                // 随机位置
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                
                // 随机大小
                const size = Math.random() * 30 + 20;
                icon.style.fontSize = `${size}px`;
                
                // 随机动画延迟和持续时间
                icon.style.animationDelay = `${Math.random() * 5}s`;
                icon.style.animationDuration = `${Math.random() * 20 + 20}s`;
                
                floatingIconsContainer.appendChild(icon);
            }
        }
        
        // 购买卡密函数
        function purchaseCard() {
            const now = Date.now();
            const buyBtn = document.getElementById('buyBtn');
            
            // 检查冷却时间
            if (now - lastPurchaseTime < COOLDOWN_TIME) {
                const remainTime = Math.ceil((COOLDOWN_TIME - (now - lastPurchaseTime)) / 1000);
                showNotification(`请等待 ${remainTime} 秒后再尝试领取`, 'error');
                return;
            }
            
            // 检查卡密库存
            const availableKeys = cardKeys.filter(key => !usedKeys.includes(key));
            if (availableKeys.length === 0) {
                showNotification("抱歉，卡密已全部领完", 'error');
                return;
            }
            
            // 随机选择一个卡密
            const randomKey = availableKeys[Math.floor(Math.random() * availableKeys.length)];
            usedKeys.push(randomKey);
            lastPurchaseTime = now;
            
            // 显示结果
            const contact = document.getElementById('contact').value;
            let message = `<h3><i class="fas fa-check-circle"></i> 领取成功！</h3>`;
            message += `<p>您的卡密是：</p>`;
            message += `<div class="key-display">${randomKey}</div>`;
            if (contact) {
                message += `<p class="contact-info"><i class="fas fa-address-card"></i> 联系方式: ${contact}</p>`;
            }
            message += `<p><i class="fas fa-info-circle"></i> 请妥善保管您的卡密，切勿泄露给他人</p>`;
            
            showResult(message, true);
            
            // 更新库存显示
            updateInventory();
            
            // 启用按钮冷却
            buyBtn.disabled = true;
            buyBtn.innerHTML = `<i class="fas fa-clock"></i> 冷却中 (3秒)`;
            buyBtn.classList.add('btn-cooldown');
            
            // 倒计时显示
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    buyBtn.innerHTML = `<i class="fas fa-clock"></i> 冷却中 (${countdown}秒)`;
                } else {
                    clearInterval(countdownInterval);
                    buyBtn.disabled = false;
                    buyBtn.innerHTML = `<i class="fas fa-shopping-cart"></i> 立即领取卡密`;
                    buyBtn.classList.remove('btn-cooldown');
                }
            }, 1000);
            
            // 保存已使用卡密到本地存储
            localStorage.setItem('usedCardKeys', JSON.stringify(usedKeys));
            
            // 显示成功通知
            showNotification("卡密领取成功！", 'success');
        }
        
        // 显示结果
        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            const resultContainer = document.getElementById('resultContainer');
            
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            
            // 展开结果容器
            resultContainer.style.maxHeight = resultContainer.scrollHeight + "px";
            
            // 3秒后自动收起
            setTimeout(() => {
                resultContainer.style.maxHeight = "0";
            }, 10000);
        }
        
        // 显示通知
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 更新库存显示
        function updateInventory() {
            const totalKeysElement = document.getElementById('totalKeys');
            const usedKeysElement = document.getElementById('usedKeys');
            const availableKeysElement = document.getElementById('availableKeys');
            
            const totalKeys = cardKeys.length;
            const used = usedKeys.length;
            const available = totalKeys - used;
            
            totalKeysElement.textContent = totalKeys;
            usedKeysElement.textContent = used;
            availableKeysElement.textContent = available;
            
            // 更新可用卡密的颜色
            if (available <= 5) {
                availableKeysElement.style.color = '#ff6b6b';
            } else if (available <= 10) {
                availableKeysElement.style.color = '#ffd93d';
            } else {
                availableKeysElement.style.color = '#00dbde';
            }
        }
    </script>
</body>
</html>
