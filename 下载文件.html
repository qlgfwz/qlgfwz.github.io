<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>凄凉上色文件</title>
<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}
body{
font-family:"Microsoft YaHei",sans-serif;
background:#0a0a12;
background-image:
radial-gradient(circle at 20% 30%,rgba(26,26,56,0.5),transparent 45%),
radial-gradient(circle at 80% 70%,rgba(36,16,36,0.5),transparent 45%);
overflow-x:hidden;
min-height:100vh;
color:#eaeaff;
display:flex;
flex-direction:column;
align-items:center;
padding:60px 20px;
}

/* 动态流光背景线 */
@keyframes line{
0%{background-position:0 0}
100%{background-position:200% 0}
}
.lines{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(90deg,transparent,#131425,transparent);
background-size:200% 100%;
animation:line 12s linear infinite;
pointer-events:none;
z-index:-1;
}

/* 主标题 */
.title{
font-size:58px;
font-weight:900;
background:linear-gradient(90deg,#4169ff,#ff2d78,#7ff8ff,#4169ff);
background-size:400% 100%;
-webkit-background-clip:text;
background-clip:text;
color:transparent;
animation:titleglow 4s linear infinite;
text-align:center;
margin-bottom:30px;
text-shadow:0 0 20px rgba(65,105,255,0.3);
}
@keyframes titleglow{
0%{background-position:0 0}
100%{background-position:400% 0}
}

/* 按钮盒子 */
.box{
background:rgba(18,20,35,0.7);
border:1px solid rgba(80,90,150,0.3);
backdrop-filter:blur(12px);
border-radius:20px;
padding:40px 50px;
box-shadow:0 0 50px rgba(50,70,255,0.15);
text-align:center;
margin-bottom:50px;
animation:boxfade 1.2s ease-out;
}
@keyframes boxfade{
0%{opacity:0;transform:translateY(30px)}
100%{opacity:1;transform:translateY(0)}
}

/* 按钮通用 */
.btn{
display:inline-block;
padding:16px 42px;
border-radius:12px;
font-size:18px;
font-weight:bold;
text-decoration:none;
margin:10px;
transition:all 0.3s ease;
border:none;
cursor:pointer;
color:#fff;
min-width:200px;
}

/* 下载按钮 */
.down{
background:linear-gradient(90deg,#3e63ff,#6a19ff);
box-shadow:0 8px 25px rgba(62,99,255,0.35);
}
.down:hover{
transform:translateY(-4px);
box-shadow:0 12px 32px rgba(62,99,255,0.5);
}

/* 获取密码按钮 */
.pwd{
background:linear-gradient(90deg,#ff2a6d,#ff77a9);
box-shadow:0 8px 25px rgba(255,42,109,0.35);
}
.pwd:hover{
transform:translateY(-4px);
box-shadow:0 12px 32px rgba(255,42,109,0.5);
}

/* 密码显示 */
#code{
margin-top:20px;
font-size:22px;
font-weight:bold;
color:#7ff8ff;
text-shadow:0 0 12px #7ff8ff;
display:none;
}

/* 介绍 */
.info{
max-width:850px;
line-height:1.9;
font-size:17px;
text-align:center;
}
.info h2{
font-size:28px;
color:#c6d0ff;
margin-bottom:15px;
}
.info p{
color:#c0c8e7;
margin-bottom:12px;
}
</style>
</head>

<body>
<div class="lines"></div>

<h1 class="title">凄凉上色文件</h1>

<div class="box">
<a href="https://www.baidu.com" target="_blank" class="btn down">下载文件</a>
<button class="btn pwd" onclick="getPwd()">点击获取密码</button>

</div>

<div class="info">
<h2>⚡ 凄凉上色文件 · 功能介绍</h2>
<p>专为敌方服饰上色优化，快速识别敌人位置，提升视野清晰度与反应速度。</p>
<p>高亮上色、稳定不卡、适配性强，复杂环境也能一眼锁定目标。</p>
<p>使用简单，加载流畅，助你快速观察、精准判断、占据优势。</p>
</div>

</body>
</html>
